# configuring SSL With Java KeyStore Files
# configuring an SSL bundle with the name "demo"
spring.ssl.bundle.jks.demo.key.alias=demo
spring.ssl.bundle.jks.demo.keystore.location=file:certs/demo.p12
spring.ssl.bundle.jks.demo.keystore.password=password
spring.ssl.bundle.jks.demo.keystore.type=PKCS12

# configuring the web server to use that bundle and to accept connections on port 8443
server.ssl.bundle=demo
server.port=8443
