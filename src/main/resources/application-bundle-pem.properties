# configuring SSL With PEM-encoded Certificates
# configuring an SSL bundle with the name "demo"
spring.ssl.bundle.pem.demo.keystore.certificate=certs/demo.crt
spring.ssl.bundle.pem.demo.keystore.private-key=certs/demo.key

# configuring the web server to use that bundle and to accept connections on port 8443
server.ssl.bundle=demo
server.port=8443
